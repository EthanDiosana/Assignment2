<body>

  <!-- The main div. -->
  <div id="mainDiv">

    <!-- The navbar. -->
    <div id="navBar">
      <div>Home</div>
      <div>New</div>
      <div>Hot</div>
      <div>Contact Us</div>
    </div>

    <!-- The div containing the post submission form. -->
    <div id="submitContainer">
      <label for="formTitle">Title</label>
      <input type="text" id="formTitle" name="formTitle">
      <label for="formRating">Rating</label>
      <input type="text" id="formRating" name="formRating">
      <label for="formDate">Date</label>
      <input type="text" id="formDate" name="formDate">
      <label for="formUsername">Username</label>
      <input type="text" id="formUsername" name="formUsername">
      <label for="formContent">Content</label>
      <input type="text" id="formContent">
      <input type="submit" id="submit" value="Submit">
    </div>

    <!-- The div that holds the posts. -->
    <div id="postContainerContainer">
      <div id="postsContainer">
      </div>
    </div>

  </div>
</body>
